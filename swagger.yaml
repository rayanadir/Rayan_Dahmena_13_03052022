swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  
  /user/accounts/:
    get:
      tags:
      - User Accounts
      summary: "Accounts"
      description: "Returns a list of user accounts"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "Accounts retrieved successfully"
          schema:
            $ref: '#/definitions/Accounts'

  /user/accounts/{accountId}/:        
    get:
      tags:
      - User Account
      summary: "Account"
      description: "Returns a user account"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "Account retrieved successfully"
          schema:
            $ref: '#/definitions/Account'

  /user/accounts/{accountId}/transactions/:
    get:
      tags:
      - User Transactions
      summary: "Transactions"
      description: "Returns a list of user transactions"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "Transactions retrieved successfully"
          schema:
            $ref: '#/definitions/Transactions'
  /user/accounts/{accountId}/transactions/{transactionId}:
    get:
      tags:
      - User Transaction
      summary: "Transaction"
      description: "Returns a user transaction"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "Transaction retrieved successfully"
          schema:
            $ref: '#/definitions/Transaction'
  /user/accounts/{accountId}/transactions/{transactionId}/category:
    put:
      tags:
      - User Transactions
      summary: "Transaction"
      description: "Update a category transaction"
      parameters: []
  /user/accounts/{accountId}/transactions/{transactionId}/notes:
    put:
      tags:
      - User Transactions
      summary: "Transaction"
      description: "Update a note transaction"
      parameters: []
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Accounts:
    type: object
    properties:
      accountId: 
        type: integer
        format: int64
      name:
        type: string
      amount:
        type: integer
        format: int64
